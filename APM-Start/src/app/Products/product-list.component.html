<div class="card">
    <div class="card-header">
        {{productTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="productFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <h4>Filtered By: {{productFilter}}</h4>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table"
               *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                        (click)="toggleImage()">
                        {{showImage ? 'Hide' : 'Show'}} Image</button>
                    </th>
                    <th>Product</th>
                    <th>code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of filteredProducts'>
                    <td>
                        <img *ngIf = "showImage"
                        [src]="product.imageUrl"
                             [title]="product.productName"
                             [style.width.px] = "imageWidth"
                             [style.margin.px] = "imageMargin">
                    </td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productCode | lowercase | convertToSpaces:'-'}}</td>
                    <td>{{ product.releaseDate }}</td>
                    <td>{{ product.price | currency:'USD':'symbol':'1.2-3' }}</td>
                    <td>{{ product.starRating }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
